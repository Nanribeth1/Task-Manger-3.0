<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        input, select, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5f2;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 10px 20px;
            background: white;
            border: 2px solid #e1e5f2;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active, .filter-btn:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding-left: 45px;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .task-list {
            display: grid;
            gap: 20px;
        }

        .task-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .task-card.high-priority {
            border-left-color: #ff6b6b;
        }

        .task-card.medium-priority {
            border-left-color: #ffd93d;
        }

        .task-card.low-priority {
            border-left-color: #6bcf7f;
        }

        .task-card.completed {
            opacity: 0.7;
            border-left-color: #6bcf7f;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .task-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .task-title.completed {
            text-decoration: line-through;
            color: #888;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: #f8f9fa;
            color: #666;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: #667eea;
            color: white;
        }

        .task-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .task-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .priority-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
        }

        .priority-high { background: #ff6b6b; }
        .priority-medium { background: #ffd93d; color: #333; }
        .priority-low { background: #6bcf7f; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-card {
            animation: slideIn 0.5s ease;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> TaskFlow Manager</h1>
            <p>Organize your life, one task at a time</p>
        </header>

        <div class="card">
            <h2 style="margin-bottom: 25px; color: #333; font-size: 1.8rem;">
                <i class="fas fa-plus-circle"></i> Add New Task
            </h2>
            <div class="form-row">
                <input type="text" id="taskTitle" placeholder="Task Title..." required>
                <input type="text" id="taskDesc" placeholder="Description...">
                <select id="taskPriority">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <input type="date" id="taskDueDate">
            </div>
            <button id="addTaskBtn" style="width: 100%;">
                <i class="fas fa-plus"></i> Add Task
            </button>
        </div>

        <div class="controls">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search tasks...">
            </div>
        </div>

        <div class="card">
            <div id="taskList" class="task-list">
                <!-- Tasks will be dynamically added here -->
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>
    </div>

    <script>
        // Sample initial tasks
        let tasks = [
            {
                id: 1,
                title: 'Complete project proposal',
                description: 'Finish the client presentation slides and send for review',
                completed: false,
                priority: 'high',
                dueDate: '2023-12-15'
            },
            {
                id: 2,
                title: 'Team meeting',
                description: 'Weekly sync with development team to discuss progress',
                completed: true,
                priority: 'medium',
                dueDate: '2023-12-10'
            },
            {
                id: 3,
                title: 'Buy groceries',
                description: 'Get milk, bread, eggs, fruits, and vegetables',
                completed: false,
                priority: 'low',
                dueDate: '2023-12-12'
            }
        ];

        let currentFilter = 'all';
        let searchTerm = '';

        // DOM Elements
        const taskList = document.getElementById('taskList');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const searchInput = document.getElementById('searchInput');

        // Initialize the app
        function init() {
            loadTasks();
            setupEventListeners();
            updateStats();
        }

        // Set up event listeners
        function setupEventListeners() {
            addTaskBtn.addEventListener('click', addTask);
            
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    loadTasks();
                });
            });

            searchInput.addEventListener('input', (e) => {
                searchTerm = e.target.value.toLowerCase();
                loadTasks();
            });
        }

        // Add new task
        function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDesc').value.trim();
            const priority = document.getElementById('taskPriority').value;
            const dueDate = document.getElementById('taskDueDate').value;

            if (!title) {
                alert('Please enter a task title!');
                return;
            }

            const newTask = {
                id: Date.now(),
                title,
                description,
                completed: false,
                priority,
                dueDate
            };

            tasks.unshift(newTask);
            saveTasks();
            loadTasks();
            resetForm();

            // Animation effect
            document.querySelector('.card').style.transform = 'scale(0.95)';
            setTimeout(() => {
                document.querySelector('.card').style.transform = 'scale(1)';
            }, 200);
        }

        // Toggle task completion
        function toggleTask(id) {
            tasks = tasks.map(task => 
                task.id === id ? { ...task, completed: !task.completed } : task
            );
            saveTasks();
            loadTasks();
        }

        // Delete task
        function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                loadTasks();
            }
        }

        // Edit task
        function editTask(id) {
            const task = tasks.find(t => t.id === id);
            if (!task) return;

            const newTitle = prompt('Edit task title:', task.title);
            if (newTitle !== null && newTitle.trim() !== '') {
                task.title = newTitle.trim();
                const newDesc = prompt('Edit task description:', task.description);
                if (newDesc !== null) {
                    task.description = newDesc;
                }
                saveTasks();
                loadTasks();
            }
        }

        // Load and display tasks
        function loadTasks() {
            // Filter tasks based on current filter and search term
            let filteredTasks = tasks.filter(task => {
                const matchesFilter = currentFilter === 'all' || 
                                    (currentFilter === 'completed' && task.completed) || 
                                    (currentFilter === 'pending' && !task.completed);
                
                const matchesSearch = task.title.toLowerCase().includes(searchTerm) ||
                                    task.description.toLowerCase().includes(searchTerm);
                
                return matchesFilter && matchesSearch;
            });

            if (filteredTasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>No tasks found</h3>
                        <p>Add a new task or try changing your filters</p>
                    </div>
                `;
                return;
            }

            taskList.innerHTML = filteredTasks.map(task => `
                <div class="task-card ${task.priority}-priority ${task.completed ? 'completed' : ''}">
                    <div class="task-header">
                        <h3 class="task-title ${task.completed ? 'completed' : ''}">${task.title}</h3>
                        <div class="task-actions">
                            <button class="action-btn" onclick="toggleTask(${task.id})" title="${task.completed ? 'Mark as pending' : 'Mark as completed'}">
                                <i class="fas ${task.completed ? 'fa-undo' : 'fa-check'}"></i>
                            </button>
                            <button class="action-btn" onclick="editTask(${task.id})" title="Edit task">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn" onclick="deleteTask(${task.id})" title="Delete task">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <p class="task-description">${task.description || 'No description provided'}</p>
                    <div class="task-meta">
                        <span class="priority-badge priority-${task.priority}">${task.priority.charAt(0).toUpperCase() + task.priority.slice(1)} Priority</span>
                        ${task.dueDate ? `<span><i class="far fa-calendar"></i> Due: ${formatDate(task.dueDate)}</span>` : ''}
                        ${task.completed ? '<span style="color: #6bcf7f;"><i class="fas fa-check-circle"></i> Completed</span>' : ''}
                    </div>
                </div>
            `).join('');

            updateStats();
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalTasks').textContent = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = tasks.length - completed;
        }

        // Reset form
        function resetForm() {
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDesc').value = '';
            document.getElementById('taskPriority').value = 'medium';
            document.getElementById('taskDueDate').value = '';
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return '';
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Load tasks from localStorage
        function loadTasksFromStorage() {
            const saved = localStorage.getItem('tasks');
            if (saved) {
                tasks = JSON.parse(saved);
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            loadTasksFromStorage();
            init();
        });
    </script>
</body>
</html>
